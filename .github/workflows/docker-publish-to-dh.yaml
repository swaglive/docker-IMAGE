name: docker-publish-to-dh

# https://docs.github.com/en/actions/reference/workflow-syntax-for-github-actions#onpushpull_requestbranchestags
on:
  push:
    branches:
      - "**"

jobs:
  docker-publish-to-dh:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        version:
          - "1.0"
          - "2.0"
    steps:
      # https://github.com/actions/checkout
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set image tags
        run: |
          echo "IMAGE_TAG=${{ matrix.version }}-sha-${GITHUB_SHA:0:7}" >> $GITHUB_ENV
          echo "IMAGE_REPOSITORY=${GITHUB_REPOSITORY/docker-/}" >> $GITHUB_ENV

      # https://github.com/docker/build-push-action
      - uses: docker/build-push-action@v1
        with:
          # https://docs.docker.com/docker-hub/access-tokens/#create-an-access-token
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          tags: ${{ matrix.version }}, ${{ env.IMAGE_TAG}}
          repository: ${{ env.IMAGE_REPOSITORY }}
          path: ${{ matrix.version }}
          push: ${{ contains(github.ref, 'master') }}
